<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 mt-8 rounded-lg bg-white shadow-lg">
      <div class="flex justify-end mt-4">
        <a href="https://jakecupani.github.io" class="text-gray-900 hover:text-gray-700">Back to Jake Cupani's website</a>
      </div>
      <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">QR Code Generator</h1>
      <div class="flex justify-center">
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="text">Enter text:</label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="text" type="text">
          </div>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="generateQRCode()">Generate QR Code</button>
        </form>
      </div>
      <div class="flex justify-center mt-8">
        <div id="qrcode" class="w-1/2 rounded-lg bg-white p-4 flex justify-center items-center"></div>
      </div>
    </div>
    <script>
      function generateQRCode() {
        let text = document.getElementById('text').value;
        let typeNumber = 4;
        let errorCorrectionLevel = 'L';
        let qr = qrcode(typeNumber, errorCorrectionLevel);
        qr.addData(text);
        qr.make();
        document.getElementById('qrcode').innerHTML = qr.createSvgTag({cellSize: 10});
      }
    </script>
  </body>
  
</html>
